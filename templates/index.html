<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rivia</title>

    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="static/style.css" rel="stylesheet">
    <link href="static/chat.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inknut Antiqua' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

<body class="bodyindex">
    <script>
        window.onload = function() {
            var particles = Particles.init({
            selector: '.background',
            maxParticles: 100,
            color: ['#DA0463', '#404B69', '#DBEDF3','#4286f4','#ffffff'],
            connectParticles: true,
            responsive: [{
                breakpoint: 800,
                options: {
                    color: '#00C9B1',
                    maxParticles: 80,
                connectParticles: false
                }
            }]
        });
    };

    </script>
<h1 class="text-center app-header" style="font-family:Inknut Antiqua;font-size: 55px;font-weight: 500;color:white;">Rivia</h2>
<div style="overflow: auto;">

    <div class="split left">
        <h3 align="center" class='section-title' style="position: relative;">Data</h3>

        <div class="custom-select">
        <select id="selectMenu">
            <option value="0">Select from Sample Datasets</option>
            <option value="Cases.csv">Covid-19 Cases.csv</option>
            <option value="cereal.csv">Cereal Nutrition Info.csv</option>
            <option value="heart_disease_dataset.csv">Heart Disease Dataset.csv</option>
            <option value="denirio.csv">Movie Score Dataset.csv</option>
            <option value="data_for_rc/c#.txt">C#.txt</option>
            <option value="data_for_rc/Cubism.txt">Cubism.txt</option>
            <option value="data_for_rc/MJ collectibles.txt">MJ collectibles.txt</option>
            <option value="data_for_rc/Rudolph.txt">Rudolph.txt</option>
        </select>
        </div>
        <div id="drop-area">
            <form method="post" enctype="multipart/form-data" >
                <label for="fileUpload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Upload
                </label>
              <input type="file"  id="fileUpload"/>
            </form>
        </div>
        <div id="tabledis" class="centered"></div>
    </div>

    


    <div class="split right" id ='splitright'>
        <h3 align="center" class='section-title' id="chatText" style="position: relative;">Chat</h3>
        <!-- <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label> -->
        <!-- Rounded switch -->
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" {{ value }}>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <p id="updating"></p>
        <div class='chatwin'>
            <div id="chatbot" >
            </div>
        </div>    
        
    <script src="../static/preview.js"></script>
        <br><br>

        <div id="chat1">
            <input type="text" id="inputbox" placeholder="Type here...">
            <button class="btn btn-primary" id="recordButton" style="display: none;"> 
                <i class="fa fa-microphone"></i>
            </button>
            <button class="btn btn-primary" id="stopButton" style="display: none;"> 
                <i class="fa fa-stop"></i>
            </button>
            <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
            <script type="text/javascript" src="../static/chat.js"></script>
        </div>
    </div>
</div>
<br><br>
<div id="chat3"></div><br><br>
<canvas class="background"></canvas>
<script src="../static/particles.js/dist/particles.js"></script>
</body>
</html>
